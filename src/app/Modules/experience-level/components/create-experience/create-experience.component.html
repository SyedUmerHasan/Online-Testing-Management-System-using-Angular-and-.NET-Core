<div class="app-main__inner" style="height: 100% !important;">

    <div class="row" style="width: 100% !important;">
        <div class="main-card mb-3 card" style="width: 100% !important;">
            <div class="card-body">
                <h5 class="card-title">Create Experience Level</h5>
                <form class="">
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="position-relative form-group">
                                <label for="exampleEmail11" class="">Experience Level</label>
                                <input placeholder="Enter Experience Level" type="text" formControlName="Name" class="form-control ">
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Minimum Experience</label>
                                <select formControlName="MinExp" class="mb-2 form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 ">
                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Maximum Experience</label>
                                <select formControlName="MaxExp" class="mb-2 form-control">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button class="mt-2 btn btn-primary">Submit</button>
                    <span style="padding: 2px;"></span>
                    <button class="mt-2 btn btn-danger ">Cancel</button>
                </form>
            </div>
        </div>

    </div>
</div>
