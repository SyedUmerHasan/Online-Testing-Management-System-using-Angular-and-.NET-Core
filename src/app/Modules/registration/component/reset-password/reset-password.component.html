<form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
    <span class="login100-form-title p-b-34">
<h1>Welcome to Arpatech</h1>
</span>


    <span class="login100-form-title p-b-34">
    Reset your Password
  </span>

    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password" />
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input class="input100" type="password" name="pass" placeholder="Confirm Password" formControlName="confirmPassword" />
        <span class="focus-input100"></span>
    </div>

    <div class="container-login100-form-btn">
        <button type="submit" class="login100-form-btn">
          Submit
        </button>
    </div>
    <div class="w-full text-center p-t-27 p-b-239">
        <span class="txt1">
  Not a user?
</span>
        <a href="/login" class="txt2">
  Login
</a>
    </div>
</form>
