<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
    <span class="login100-form-title p-b-34">
    <h1>Welcome to Arpatech</h1>
    </span>


    <div class="alert alert-danger" *ngIf="submitted && f.username.errors" role="alert" style="width: 100%;">
        <div *ngIf="f.username.errors.required">User Name is required</div>
    </div>
    <div class="alert alert-danger" *ngIf="submitted && f.password.errors" role="alert" style="width: 100%;">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <div class="alert alert-danger" *ngIf="geterror()" role="alert" style="width: 100%;">
        <div>UserName/Password is Incorrect</div>
    </div>
    <!-- *ngIf="geterror()" -->

    <span class="login100-form-title p-b-34">
    Account Login
  </span>

    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20 " data-validate="Type user name ">
        <input id="first-name " class="input100 " formControlName="username" type="text " placeholder="User name " [ngClass]="{ 'is-invalid': submitted && f.username.errors } " />
        <span class="focus-input100 "></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20 " data-validate="Type password ">
        <input class="input100" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors } " />
        <span class="focus-input100 "></span>
    </div>
    <div class="container-login100-form-btn ">
        <button type="submit " class="login100-form-btn ">
      Sign in
    </button>
    </div>
    <div class="w-full text-center p-t-27 p-b-239 ">
        <span class="txt1 ">
      Forgot
    </span>
        <a href="forgotpassword " class="txt2 ">
      User name / password?
    </a>
    </div>
</form>
