<div class="app-main__inner" style="height: 100% !important;">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-car icon-gradient bg-mean-fruit">
                  </i>
                </div>
                <div>Add Candidate
                    <div class="page-title-subheading">From here you can add the candidates.
                    </div>
                </div>
            </div>
            <div class="page-title-actions">
                <button type="button" data-toggle="tooltip" title="Example Tooltip" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark">
                  <i class="fa fa-star"></i>
              </button>
                <div class="d-inline-block dropdown">
                    <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                      <span class="btn-icon-wrapper pr-2 opacity-7">
                          <i class="fa fa-business-time fa-w-20"></i>
                      </span>
                      Buttons
                  </button>
                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="nav-link">
                                    <i class="nav-link-icon lnr-inbox"></i>
                                    <span>
                                      Inbox
                                  </span>
                                    <div class="ml-auto badge badge-pill badge-secondary">86</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="nav-link">
                                    <i class="nav-link-icon lnr-book"></i>
                                    <span>
                                      Book
                                  </span>
                                    <div class="ml-auto badge badge-pill badge-danger">5</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="javascript:void(0);" class="nav-link">
                                    <i class="nav-link-icon lnr-picture"></i>
                                    <span>
                                      Picture
                                  </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a disabled href="javascript:void(0);" class="nav-link disabled">
                                    <i class="nav-link-icon lnr-file-empty"></i>
                                    <span>
                                      File Disabled
                                  </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="width: 100% !important;">
        <div class="main-card mb-3 card" style="width: 100% !important;">
            <div class="card-body">
                <h5 class="card-title">Create Candidate</h5>
                <form class="" [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="position-relative form-group"><label>First Name</label><input placeholder="Enter First Name" formControlName="FirstName" type="text" class="form-control "></div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="position-relative form-group "><label>Last Name</label><input placeholder="Enter Last Name" formControlName="LastName" type="text" class="form-control "></div>
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="col-md-6 ">
                            <div class="position-relative form-group "><label>Email</label><input placeholder="Enter Email " formControlName="email" type="text" class="form-control "></div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="position-relative form-group "><label>Current Company</label><input placeholder="Enter Password " formControlName="CurrentCompany" type="text" class="form-control "></div>
                        </div>
                    </div>
                    <div class="position-relative form-group "><label>TechStack</label>
                        <select class="mb-2 form-control" aria-placeholder="Enter Tech Stack eg MERN/MEAN/LAMP" formControlName="TechStack">
                          <option selected>Please Select</option>
                          <option>PHP</option>
                          <option>.NET</option>
                        <option>QA</option>
                        <option>Data Science</option>
                      </select>
                    </div>
                    <div class="position-relative form-check "><input type="checkbox" class="form-check-input "><label for="exampleCheck " class="form-check-label ">Check me out</label></div>
                    <button class="mt-2 btn btn-primary ">Sign in</button>
                </form>
            </div>
        </div>

    </div>
</div>
