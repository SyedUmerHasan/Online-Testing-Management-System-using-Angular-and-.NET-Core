<div class="app-main__inner" style="height: 100% !important;">

    <div class="row" style="width: 100% !important;">
        <div class="main-card mb-3 card" style="width: 100% !important;">
            <div class="card-body">
                <h5 class="card-title">Create Experience Level</h5>
                <form class="" [formGroup]="experiencelevelForm" (ngSubmit)="onSubmit()">
                    <div *ngIf="showSuccessStatus && showSuccessStatus == true">
                        <div class="alert alert-primary" role="alert">
                            <strong>{{showSuccessMessage}}</strong>
                        </div>
                    </div>
                    <div *ngIf="showErrorStatus && showErrorStatus == true">
                        <div class="alert alert-danger" role="alert">
                            <strong>{{showErrorMessage}}</strong>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Experience Level</label><input placeholder="Enter Experience Level" type="text" class="form-control "></div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Minimum Experience</label>
                                <select class="mb-2 form-control">
                                  <option value="">Please Select</option>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 ">
                            <div class="position-relative form-group"><label for="exampleEmail11" class="">Maximum Experience</label>
                                <select class="mb-2 form-control">
                                  <option value="">Please Select</option>
                                  <option value="0">0</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                              </select>
                            </div>
                        </div>
                    </div>
                    <button class="mt-2 btn btn-primary ">Submit</button>
                    <span style="padding: 2px;"></span>
                    <button class="mt-2 btn btn-danger ">Cancel</button>
                </form>
            </div>
        </div>

    </div>
</div>
